name: "Build Functions"

on:
  pull_request:
    paths:
      - 'functions/**'
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      
jobs:
  build-functions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v20

      - name: Install dependencies
        run: npm ci
        working-directory: functions

      - name: Lint
        run: npm run lint
        working-directory: functions

      - name: Build
        run: npm run build
        working-directory: functions
